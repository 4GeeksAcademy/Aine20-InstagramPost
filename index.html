<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./css/post.css" rel="stylesheet">

    <title>My Instagram Post</title>
</head>

<body>
    <div class="post">
        <div class="head">
            <div class="icon"><i class="fa-brands fa-html5"></i></div>
            
            <div class="infoUser">
                <p class="tittle">HTML 5</p>
                <p class="name">Rigoberto</p>
            </div>
            
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="img">
            <img src="./img/paisaje.jpg" />
        </div>
        
        <div class="body">
            <div class="accions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <div class="rightIcon"><i class="fa-regular fa-bookmark"></i></div>
                
            </div>
            
            <div class="infoPhoto">
                <p class="likes">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio repellendus magnam sunt distinctio
                    obcaecati labore quas itaque harum! Omnis corporis at iusto. Fugiat maiores quasi necessitatibus!
                    Nesciunt quas molestias amet.</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/db303c14ef.js" crossorigin="anonymous"></script>
</body>

</html>
